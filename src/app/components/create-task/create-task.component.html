<div class="container mt-5" >
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="tittle">{{ tittle | uppercase}}a</h3>
                    <form class="mt-3 needs-validation" [formGroup]="taskForm" (ngSubmit)="addTask()">
                        <div class="mb-3">
                            <label class="form-label float-start tittle">Tarea</label>
                            <input type="text" formControlName="task" class="form-control form-lg" placeholder="Tarea">
                            <div class="text-danger" *ngIf="taskForm.get('task')?.hasError('required')&& taskForm.get('task')?.touched">
                                <span>No ingresaste ninguna tarea</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label float-start tittle">Responsable</label>
                            <input type="text" formControlName="responsable" class="form-control form-lg" placeholder="Responsable">
                            <div class="text-danger" *ngIf="taskForm.get('responsable')?.hasError('required')&& taskForm.get('responsable')?.touched">
                                <span>No asignaste ningun responsable</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-secondary btn-lg float-start" [routerLink]="['todo-list']">Regresar</button>
                            <button type="submit" [disabled]="taskForm.invalid" class="btn btn-success btn-lg float-end">Guardar</button>
                        </div>
                    </form>
                   </div>
            </div>
        </div>
    </div>
</div>
